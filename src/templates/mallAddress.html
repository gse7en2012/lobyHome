<div ng-click="addressBack()" class="btn lobby-icon-btn">
    <i class="fa fa-arrow-left lobby-menu"></i>
</div>
<div ui-toggle="uiSidebarRight" class="btn lobby-icon-btn" style="top: 6px;
    right: 10px;
    left: auto;">
    <i class="fa fa-user lobby-menu"></i>
</div>
<div class="lobby-mall-address" ng-controller="mallAddressController">


    <div class="lobby-mall-details-header" style="z-index: 66;
    position: relative;background: #fff;">地址管理
    </div>

    <div class="scrollable address-view">
        <div class="scrollable-content" style="padding-bottom: 50px;">
            <div class="row" ng-repeat="address in addressList" ng-click="chooseOrderAddress(address.id)">
                <div class="col-xs-12">
                    <p><span class="name">{{address.receiver}}</span><span class="phone">{{address.receiver_phone_number}}</span></p>

                    <p class="address-full">{{address.receiver_province}}{{address.receiver_detail_address}}</p>

                    <div class="bottom">
                        <span class="pull-left" style="color:#222;"  ng-click="changeDefault(address.id)"><i ng-class="{fa:true,'fa-circle-o':!address.is_default,'fa-dot-circle-o':address.is_default}"></i>设为默认</span>
                        <span class="pull-right">
                            <a href="/#/mall/address/edit/{{address.id}}" style="color: #777;"><i class="fa fa-edit"></i>编辑</a>
                            <b ng-click="deleteAddress(address.id)" style="font-weight: normal"><i class="fa fa-trash" style="margin-left: 10px;"></i>删除 </b>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar navbar-app navbar-absolute-bottom"
             style="position: fixed;color: #333; border-top: 1px solid #ddd;margin: 0;">
            <div class="row" style="padding:0;font-size: 18px;background: #fff;margin: 0">
                <div class="col-xs-12">
                    <a ng-class="{btn:true, 'btn-info':true, 'btn-yellow':true, 'btn-block':true}" href="#/mall/address/add"
                       style="line-height: 34px;margin: 8px auto;color: #fff;font-size: 18px;"><i class="fa fa-plus fa-fw"></i>新增地址</a>
                </div>
            </div>

        </div>
    </div>
</div>
