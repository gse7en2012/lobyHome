<a class="btn lobby-icon-btn" href="#/activity">
    <i class="fa fa-arrow-left lobby-menu"></i>
</a>

<div ng-controller="activityDetailsController" class="scrollable">
    <div class="scrollable-content">

        <div class="lobby-activity-carousel" style="height:0;padding-bottom: 50%;overflow: hidden">
            <ul rn-carousel class="image" rn-carousel-index="imgIndex" rn-carousel-auto-slide
                rn-carousel-controls-allow-loop rn-carousel-easing rn-carousel-buffered
                style="padding-bottom: 50%">
                <li ng-repeat="img in imgList">
                    <img ng-src="{{img}}"/>
                </li>
            </ul>
            <div rn-carousel-index="imgIndex" rn-carousel-indicators ng-if="imgList.length > 1" slides="imgList"></div>
        </div>
        <div class="lobby-activity-box">
            <div class="row">
                <div class="col-xs-6">
                    <p class="lobby-name"
                       style="text-align: center;font-size: 18px;margin-bottom: 0;font-weight: bold;">
                        {{actInfo.commName}}</p>

                    <p class="lobby-activity-name" style="text-align: center;font-size: 18px;">{{actInfo.actName}}</p>

                    <div class="lobby-full-name clearfix" style="margin-top: 18px;font-size: 14px;position: relative">
                        {{actInfo.location}}
                        <i class="fa fa-map-marker" style="border-radius: 16px;
    background: #E98023;
    color: #fff;
    width: 20px;
    height: 20px;
    line-height: 20px;
    text-align: center;
    top: 8px;
    right: 0;"></i>
                    </div>
                    <div class="lobby-concat" style="margin-top: 10px;
    font-size: 14px;">{{actInfo.concatName}}<i class="fa fa-phone fa-flip-horizontal" style="border-radius: 16px;
    background: #E98023;
    color: #fff;
    position: relative;
    width: 18px;
    height: 18px;
    line-height: 18px;
    text-align: center;
    right: 0;
    font-size: 12px;
    margin-left: 6px;
    top: -2px;"></i></div>
                </div>
                <div class="col-xs-6">
                    <!--<div class="col-xs-4">-->
                    <a class="btn btn-info btn-block btn-lg" ui-turn-on="modal2" ng-click="sign()">
                        <i class="fa fa-sign-in"></i> 立即报名
                    </a>
                    <!--</div>-->
                    <p class="lobby-activity-details col-xs-offset-1" style="margin-top: 20px;font-size: 16px;">
                        活动时间: <br>{{actInfo.online_time}}
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 clearfix" style="margin: 20px auto;">
                    <div class="lobby-desc-item">
                        <i class="fa fa-clock-o"></i>
                        {{actInfo.lastTime}}
                    </div>
                    <div class="lobby-desc-item">
                        <i class="fa fa-users"></i>
                        {{actInfo.num}}
                    </div>
                    <div class="lobby-desc-item">
                        <i class="fa fa-user"></i>
                        {{actInfo.age}}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" style="font-size: 16px;
    line-height: 1.5;">
                    {{actInfo.ctx}}
                </div>
            </div>
        </div>
    </div>
</div>
<div ui-content-for="modals">
    <div ng-include="'modal1.html'"></div>
    <div ng-include="'modal2.html'"></div>
</div>
