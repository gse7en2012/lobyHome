<div class="lobby-order-sure" ng-controller="mallOrderSureController">
    <a class="btn lobby-icon-btn" ng-click="back()" ng-show="stepNow==1">
        <i class="fa fa-arrow-left lobby-menu"></i>
    </a>
    <a class="btn lobby-icon-btn" href="#/mall" ng-show="stepNow==2">
        <i class="fa fa-shopping-bag lobby-menu"></i>
    </a>

    <div class="lobby-mall-details-header" style="z-index: 66;
    position: relative;background: #fff;">提交订单
    </div>

    <div class="scrollable order-sure-view">
        <div class="scrollable-content">
            <div ng-show="stepNow==1">
                <div class="row address-info" ng-click="jumpToAddress()">
                    <div class="col-xs-12">
                        <p><span class="name">{{receiver}}</span><span class="phone">{{receiver_phone_number}}</span></p>

                        <p class="address-full">{{receiver_address}}</p>
                        <a class="arrow" href="#/mall/address?from=order">&gt;</a>
                    </div>
                </div>
                <!--<div class="row address-near">-->
                    <!--<div class="col-xs-12">-->
                        <!--<p ng-click="isSelfPick=!isSelfPick" style="font-size: 16px;color:#E98023">-->
                            <!--<i ng-class="{fa:true, 'fa-check-square-o':isSelfPick,'fa-square-o':!isSelfPick,'fa-fw':true}" style="font-size: 18px;"></i>附近社区自提服务<span-->
                                <!--class="tag" style="margin-left: 2px;">免邮费14px</span></p>-->

                        <!--<p>16px广州市天河区珠江新城太阳新天地广场1002封5002室</p>-->

                        <!--<p>16px电话: 13427596874</p>-->

                        <!--<p class="tips">16px若选择该服务,每次成功交易,将有1元捐给慕某山区</p>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="row pay-info">
                    <div class="col-xs-12">
                        <div class="clearfix">
                            <span class="pull-left bold">商品金额</span><span class="pull-right"><i
                                class="fa fa-cny"></i>{{total_fee}}</span>
                        </div>
                        <div class="clearfix">
                            <span class="pull-left bold">运费</span><span class="pull-right">+<i
                                class="fa fa-cny"></i>{{freight}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-show="stepNow==2">
                <div class="ok" style="text-align: center;padding: 70px;">
                    <i class="fa fa-check" style="font-size: 90px;
    transform: scale(1.8);color:#E98023!important"></i>
                </div>
                <h3 style="font-weight: bold;text-align: center;font-size: 28px;">恭喜你已成功提交订单</h3>
                <p style="text-align: center;color: #888;">1小时内未付款,订单将会被系统取消</p>
                <div class="row" style="border-top: 1px solid #ddd;
    padding: 5px;">
                    <div class="col-xs-12" style="font-weight: bold;text-align: center;font-size: 16px;">
                        订单号:{{order_id}}
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="navbar navbar-app navbar-absolute-bottom"
         style="position: fixed;color: #333;    border-top: 1px solid #ddd;">
        <div class="row" style="font-size: 18px;">
            <div class="col-xs-7" style="text-align:left;line-height: 50px;padding-right: 0;padding-left: 30px;">
                <span>实际付款:<i class="fa fa-cny"></i> {{total_pay.toFixed(2)}}</span>
            </div>

            <div class="col-xs-5" style="padding-right: 35px;">
                <a class="btn btn-info btn-yellow btn-block" style="line-height: 34px;
    margin: 8px;
    color: #fff;" ng-click="submit()" ng-show="stepNow==1">提交订单</a>
                <a class="btn btn-info btn-yellow btn-block" style="line-height: 34px;
    margin: 8px;
    color: #fff;" ng-show="stepNow==2" ng-click="ensurePay()">去付款</a>
            </div>
        </div>


    </div>
</div>
<div ui-content-for="modals">
    <div ng-include="'modal3.html'"></div>
</div>
