    <i class="fa fa-arrow-left lobby-menu"></i>
</a>

<div class="scrollable community-view" ng-controller="communityDetailsController">
    <div class="scrollable-content">

        <div class="lobby-activity-carousel" id="community-carousel">
            <!--<img src="images/t1.jpg">-->

            <!--<ul rn-carousel class="image" rn-carousel-index="imgIndex" rn-carousel-auto-slide-->
                <!--rn-carousel-controls-allow-loop  rn-carousel-buffered-->
                <!--style="padding-bottom: 50%">-->
                <!--<li ng-repeat="img in imgList">-->
                    <!--<img ng-src="{{img}}"/>-->
                <!--</li>-->
            <!--</ul>-->
            <!--<div rn-carousel-index="imgIndex" rn-carousel-indicators ng-if="imgList.length > 1" slides="imgList"></div>-->


            <!--<div class="main-carousel">-->
                <!--<div class="carousel-cell" ng-repeat="img in imgList">-->
                    <!--<img ng-src="{{img}}"/>-->
                <!--</div>-->
            <!--</div>-->


            <!-- Define the gallery: -->

            <div id="slider" class="slider">
                <div class="mySlideClassName" ng-repeat="img in imgList" style="width: 100%">
                    <img data-ng-src="{{ img }}" alt="" style="width: 100%;display: block;"/>
                </div>
            </div>


        </div>
        <div class="lobby-community-box">
            <div class="row">
                <div class="col-xs-12">
                    <p class="lobby-name" style="font-size: 18px;margin-bottom: 0;font-weight: bold;">{{name}}</p>

                    <div class="lobby-full-name clearfix" style="margin-top: 18px;position: relative" ng-click="showLocation(longitude,latitude,address,introduce)">
                        <i class="fa fa-map-marker"></i> {{address}}
                    </div>
                    <div class="lobby-concat" style="margin-top: 10px;">
                        <a href="tel:{{phone}}" style="color: #333;"><i class="fa fa-phone" style="
    transform: rotateY(180deg);"></i> {{name_of_community_leader}}-{{phone}}</a>
                    </div>
                    <div style="margin-top: 8px;">
                        <i class="fa fa-clock-o"
                           style="background: none;border: 0; color: #e98023;font-size: 24px;position: relative;top: 3px;"></i>
                        开放时间: {{opening_time}}至{{closeing_time}}
                    </div>
                </div>
            </div>
            <div class="c-item" >
                <h3>最新活动</h3>
                <p ng-hide="actList.length>0" style="margin-left: 30px;">即将开放,敬请期待!</p>
                <div class="c-item-box" ng-if="actList.length>0">

                    <!--<ul ng-style="cItemBoxUlStyle1">-->
                        <!--<li ng-repeat="act in actList" ng-style="cItemBoxLiStyle">-->
                            <!--<a ng-href="/#/activity/{{act.id}}">-->
                                <!--<div class="img-box" ng-style="imgBoxStyle">-->
                                <!--<img ng-src="{{act.icon_url}}">-->
                                <!--</div>-->
                                <!--<p><span class="c-item-act-name">{{act.name}}</span> </p>-->
                            <!--</a>-->
                        <!--</li>-->
                    <!--</ul>-->

                    <div class="actSlider">
                        <div ng-repeat="act in actList" style="width: 150px;margin-right:2px;height:150px" class="mall-show-list">
                            <a ng-href="/#/activity/{{act.id}}" style="height: 100%;">
                                <div class="img-box" style="height: 100px;position: static;overflow: hidden;">
                                    <img ng-src="{{act.icon_url}}">
                                    <p style="background: none;color: #333;text-align: center;"><span class="c-item-act-name">{{act.name}}</span><br>{{act.start_time.split(' ')[0]}} </p>
                                </div>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
            <div class="c-item">
                <h3>服务中心介绍</h3>
                <p ng-bind-html="introduce" style="font-size: 14px;"></p>
            </div>
            <div class="c-item" >
                <h3>社区项目</h3>
                <p ng-hide="projectList.length>0" style="margin-left: 30px;">即将开放,敬请期待!</p>
                <div class="c-item-box" ng-if="projectList.length>0">


                    <div class="projectSlider">
                        <div ng-repeat="act in projectList" style="width: 150px;margin-right:2px;" class="mall-show-list">
                            <a ng-href="/#/community/project/{{act.id}}" style="height: 100%;">
                                <div class="img-box" style="height: 100%;">
                                    <img ng-src="{{act.icon_url}}">

                                    <p><span class="c-item-act-name">{{act.name}}</span> </p>
                                </div>
                            </a>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
<div ui-content-for="modals">
    <div ng-include="'modal1.html'"></div>
    <div ng-include="'modal2.html'"></div>
</div>
