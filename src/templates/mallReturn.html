<a ng-click="back()" class="btn lobby-icon-btn">
    <i class="fa fa-arrow-left lobby-menu"></i>
</a>
<div class="lobby-mall-address-add" ng-controller="mallReturnController">


    <div class="lobby-mall-details-header" style="z-index: 66;
    position: relative;background: #fff;">申请退款(退货)
    </div>

    <div class="scrollable address-view address-add-view">
        <div class="scrollable-content" style="padding-bottom: 50px;">
            <div class="row">
                <div class="col-xs-12">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="phone" class="col-xs-3 control-label">联系电话:</label>
                            <div class="col-xs-9">
                                <input type="tel" class="form-control" id="phone" placeholder="手机号码" ng-model="refund_connection">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="col-xs-3 control-label">申请原因:</label>
                            <div class="col-xs-9">
                                <!--<input type="text" class="form-control" id="address" placeholder="街道,楼牌号">-->
                                <textarea class="form-control" placeholder="填写详细描述" id="address" ng-model="refund_reason"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="navbar navbar-app navbar-absolute-bottom"
             style="position: fixed;color: #333; border-top: 1px solid #ddd;margin: 0;">
            <div class="row" style="padding:0;font-size: 18px;background: #fff;margin: 0">
                <div class="col-xs-12">
                    <a ng-class="{btn:true, 'btn-info':true, 'btn-yellow':true, 'btn-block':true}" ng-click="ensureReturn()"
                       style="line-height: 34px;margin: 8px auto;color: #fff;font-size: 18px;"><i class="fa  fa-fw"></i>确定</a>
                </div>
            </div>

        </div>
    </div>
</div>
