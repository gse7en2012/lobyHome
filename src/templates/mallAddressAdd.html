<a href="#/mall/address?uiSidebarRight" class="btn lobby-icon-btn">
    <i class="fa fa-arrow-left lobby-menu"></i>
</a>
<div class="lobby-mall-address-add" ng-controller="mallOrderSureController">


    <div class="lobby-mall-details-header" style="z-index: 66;
    position: relative;background: #fff;">新增收货人
    </div>

    <div class="scrollable address-view address-add-view">
        <div class="scrollable-content" style="padding-bottom: 50px;">
            <div class="row">
                <div class="col-xs-12">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="name" class="col-xs-3 control-label">收货人:</label>
                            <div class="col-xs-9">
                                <input type="text" class="form-control" id="name" placeholder="填写姓名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="col-xs-3 control-label">联系电话:</label>
                            <div class="col-xs-9">
                                <input type="tel" class="form-control" id="phone" placeholder="手机号码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="region" class="col-xs-3 control-label">所在地区:</label>
                            <div class="col-xs-9">
                                <input type="text" class="form-control" id="region" placeholder="省份城市">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="col-xs-3 control-label">详细地址:</label>
                            <div class="col-xs-9">
                                <!--<input type="text" class="form-control" id="address" placeholder="街道,楼牌号">-->
                                <textarea class="form-control" placeholder="街道,楼牌号" id="address"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="navbar navbar-app navbar-absolute-bottom"
             style="position: fixed;color: #333; border-top: 1px solid #ddd;margin: 0;">
            <div class="row" style="padding:0;font-size: 18px;background: #fff;margin: 0">
                <div class="col-xs-12">
                    <a ng-class="{btn:true, 'btn-info':true, 'btn-yellow':true, 'btn-block':true}"
                       style="line-height: 34px;margin: 8px auto;color: #fff;font-size: 18px;"><i class="fa  fa-fw"></i>保存</a>
                </div>
            </div>

        </div>
    </div>
</div>
